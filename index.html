<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

</head>

<body>

    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <div id="header">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">“Little Engine That Could - "I think I can. I think I can. I think I can. I know I can.”
                </p>
                <img src="https://image.flaticon.com/icons/svg/1574/1574054.svg" alt="train" id="trainpic1">
                <img src="https://image.flaticon.com/icons/svg/1574/1574054.svg" alt="train" id="trainpic2">

            </div>
        </div>
    </div>



    
    <table class="table">
        <thead class="thead-light" id="table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>


    

                <div class="form-group" id="form">
                    <label for="trainName">Train Name</label>
                    <input type="name" class="form-control" id="inputTrain">
                </div>
                <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="destination" class="form-control" id="inputDestination">
                </div>
                <div class="form-group">
                        <label for="inputTrainTime">First Train Time (HH:mm - Military Time)</label>
                        <input type="trainTime" class="form-control" id="inputTrainTime">
                    </div>
                    <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="inputFrequency">
                        </div>
                            



                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
            <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
